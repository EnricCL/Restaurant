var entradaVoler;

for(var i=0; i < 5; i++){

    if(i==0){

        preuPlat.push(5);
    }else if(i==1){
        menuPlat.push("Arros");
        preuPlat.push(5);

        menuPlat.push("Bistec");

}

while(voler){
    if(comptador==0) {
        entradaComanda = prompt("Què vols per menjar?:");
        comptador++;
    }else{ 
        entradaComanda = prompt("Què més vols?:");
    }
    comanda.push(entradaComanda);
    entradaVoler = prompt("Vols seguir demanant? (1:Si / 0:No)");
    if(entradaVoler=="0"){
        voler = false;
    } 
}

//Comparar comanda amb el menu i sumar preus
for(var i=0; i<comanda.length; i++){
    for(var j=0; j<menuPlat.length; j++){
        if(comanda[i]==menuPlat[j]){
            preuTotalMenjar = preuTotalMenjar + preuPlat[j];
            j=menuPlat.length;
        }else if(j == menuPlat.length-1){
            document.write("</br>El producte que heu demanat no existeix: ("+comanda[i]+")");
        }

}

document.write("</br>El preu total a pagar és de: "+preuTotalMenjar);

var preuTotal = parseInt(preuTotalMenjar);
